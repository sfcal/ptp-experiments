---
- name: Install chrony.
  ansible.builtin.apt:
    name: chrony
    state: present

- name: Remove default pool servers from chrony.conf.
  ansible.builtin.lineinfile:
    dest: /etc/chrony/chrony.conf
    regexp: '^pool.*debian\.pool\.ntp\.org'
    state: absent
  notify: Restart chrony

- name: Remove any default pool/server lines.
  ansible.builtin.replace:
    dest: /etc/chrony/chrony.conf
    regexp: '^(pool|server)\s+.*\.(pool\.ntp\.org|ubuntu\.com).*$'
    replace: '# \1 (removed by Ansible)'
  notify: Restart chrony

- name: Customize chrony configuration.
  ansible.builtin.template:
    src: "templates/{{ item }}.j2"
    dest: "/etc/chrony/conf.d/{{ item }}"
    mode: 0644
  notify: Restart chrony
  with_items:
    - allow.conf
    - refclock.conf

- name: Configure NTP sources.
  ansible.builtin.template:
    src: "templates/servers.sources.j2"
    dest: "/etc/chrony/sources.d/servers.sources"
    mode: 0644
  notify: Restart chrony

- name: Ensure chrony is running.
  ansible.builtin.service:
    name: chrony
    state: started
    enabled: true